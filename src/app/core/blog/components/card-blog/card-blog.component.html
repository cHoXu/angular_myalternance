<div class="card article" >
  <div class="cover"
       [ngStyle]="{ 'background-image': 'url(' + article.image.url + ')' }"
  ></div>
  <div class="card-body">
    <h5 class="card-title"> {{ article.title }}</h5>
    <p class="card-text">{{ article.content }}</p>
    <a href="blog/article/{{article.id}}" class="btn btn-custom">{{ article.link.title }}</a>
  </div>
</div>
